<div class="volume secondary-theme">
    <!-- volume slider -->
    <mat-slider #slider class="slider"
        color="primary"
        (change)="levelChange.emit($event.value); closeThumb();"
        [max]="100"
        [min]="0"
        [step]="5"
        [thumb-label]="true"
        [vertical]="true"
        [disabled]="mute"
        [value]="mute ? beforeMuteLevel : level">
    </mat-slider>

    <!-- mute button -->
    <button mat-raised-button 
        [color]="mute ? 'accent' : 'primary'"
        (click)="muteClick()"
        class="button"
        [class.muted]="mute">
        Mute
    </button>
</div>
