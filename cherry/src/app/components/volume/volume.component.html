<div class="volume">
    <!-- volume slider -->
    <mat-slider class="slider"
        (change)="levelChange.emit($event.value)"
        [max]="100"
        [min]="0"
        [step]="5"
        [thumb-label]="true"
        [vertical]="true"
        [value]="mute ? beforeMuteLevel : level">
    </mat-slider>

    <!-- mute button -->
    <button mat-raised-button 
        (click)="muteClick()"
        class="button"
        [class.muted]="mute">
        Mute
    </button>
</div>
