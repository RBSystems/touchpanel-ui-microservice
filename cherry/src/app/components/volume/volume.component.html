<div class="volume">
    <!-- volume slider -->
    <mat-slider class="slider"
        [max]="100"
        [min]="0"
        [step]="5"
        [thumb-label]="true"
        [vertical]="true">
    </mat-slider>

    <!-- mute button -->
    <button mat-raised-button class="button" color="primary">
        Mute
    </button>
</div>
