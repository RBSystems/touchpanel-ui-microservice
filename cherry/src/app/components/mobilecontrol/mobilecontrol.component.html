<h1 mat-dialog-title class="text title">Room Control</h1>

<div mat-dialog-content class="text">
  <p>{{data.roomControlUrl}}</p>
  <p>Key: {{data.controlKey}}</p>
</div>

<div class="items secondary-theme">
    <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="value">
    </ngx-qrcode>
</div>


<div mat-dialog-actions class="items secondary-theme">
  <button mat-raised-button color="warn" (click)="cancel()" press="cancel()">
    Cancel
  </button>
</div>
