<div *ngIf="powerOff()" class="lock">
    <!-- icon -->

    <!-- unlock text -->
    <span>Touch anywhere to start</span>
</div>


<mat-tab-group>
    <mat-tab label="Display">
        <!-- display component -->
        <display [preset]="data?.panel?.preset"></display>
    </mat-tab>

    <mat-tab label="Audio Control">
        <!-- audio control -->
        <audiocontrol [preset]="data?.panel?.preset"></audiocontrol>
    </mat-tab>
</mat-tab-group>
