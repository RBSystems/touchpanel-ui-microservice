<!-- presets -->
<div class="outputs">
    <!-- 
        As outputs get closer to the sides of the screen,
        lets make the fade?
        
        And then users can swipe left/right to access more displays if there are more
    -->
    <div *ngFor="let d of preset?.displays" class="output">
        <button mat-button (click)="toggleDisplay(d)" [class.selected]="selectedDisplays.has(d)">
            <span>{{d.displayname}}</span>

            <div class="icon">
                <i class="material-icons">{{d.getInputIcon()}}</i>
            </div>

            <div *ngIf="d.power != 'standby'; else powerOff">
                <span>{{d?.input.displayname}}</span>
            </div>
            <ng-template #powerOff>
                <span>off</span>
            </ng-template>
        </button>
    </div>
</div>

<div class="inputs">
    <div *ngFor="let i of preset?.inputs" class="input">
        <button mat-button>
            <div class="icon">
                <i class="material-icons">{{i.icon}}</i>
                <span>{{i.name}}</span>
            </div>
        </button>
    </div>
</div>

<div class="volume">
    <volume></volume>
</div>
