<div class="basediv">
    <management [enabled]="locked"></management>

    <div class="lock" [class.disabled]="!locked" (click)="unlock()">
        <object type="image/svg+xml" data="./assets/byu_medallion_white.svg" class="logo">
        </object>
    </div>

    <div class="buttons">
        <button mat-fab class="power" (click)="lock()">
            <mat-icon *ngIf="!locked">lock_open</mat-icon>
            <mat-icon *ngIf="locked">lock_outline</mat-icon>
        </button>
    </div> 

    <div *ngIf="panel?.render">
        <wheel [blur]="false" [preset]="panel.presets[0]"></wheel>
    </div>

    <div class="menu">
        <button mat-fab [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="shareScreen()">
                <mat-icon>share</mat-icon>
                <span>share</span>
            </button>
            <button mat-menu-item>
                <mat-icon>blur_on</mat-icon>
                <span>advanced</span>
            </button>
        </mat-menu>
    </div>
</div>
