<div class="basediv">
    <management [enabled]="locked"></management>

    <div class="lock" [class.disabled]="!locked" (click)="unlock()">
        <object type="image/svg+xml" data="./assets/byu_medallion_white.svg" class="logo">
        </object>
    </div>

    <div class="buttons top">
        <button mat-fab class="power button" (click)="lock()">
            <mat-icon *ngIf="!locked">lock_open</mat-icon>
            <mat-icon *ngIf="locked">lock_outline</mat-icon>
        </button>
        <button mat-fab class="help button" (click)="help()">
            <mat-icon>help</mat-icon>
        </button>
    </div> 

    <div *ngIf="data.panel?.render">
        <wheel [blur]="false" [preset]="data.panel.presets[0]" (init)="onWheelInit()"></wheel>
    </div>

    <div class="buttons bottom">
        <button mat-fab class="power button" (click)="displayToAll()">
            <mat-icon>share</mat-icon>
        </button>
    </div> 
</div>
