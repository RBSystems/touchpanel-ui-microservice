<div class="basediv">
    <management [enabled]="home?.wheel?.getPower() != 'on'"></management>

    <div class="lock" [class.disabled]="home?.wheel?.getPower() == 'on'" (click)="unlock()">
        <object type="image/svg+xml" data="./assets/byu_medallion_white.svg" class="logo" [class.animate]="animate">
        </object>
    </div>

    <home></home>
</div>

<div *ngIf="socket.screenoff" id="screenoff" (click)="socket.screenoff = false">
    press anywhere to start
</div>
