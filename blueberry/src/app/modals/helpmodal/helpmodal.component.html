<management [enabled]="true"></management>

<h1 mat-dialog-title class="text title">Help</h1>

<div mat-dialog-content class="text">
  <p>{{ data?.msg }}</p>
</div>

<div mat-dialog-actions class="items secondary-theme">
  <button mat-raised-button color="warn" (click)="cancel()" (press)="cancel()">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    *ngIf="data?.showConfirm"
    (click)="requestHelp()"
    (press)="requestHelp()"
  >
    Request Help
  </button>
</div>
