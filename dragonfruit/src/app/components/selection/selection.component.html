<div class="row header">
    <button mat-button (click)="goBack()" class="exit-button" color="primary"><mat-icon class="exit-icon">exit_to_app</mat-icon>Exit Room</button>
    <span class="room-title">{{roomID}}</span>
    <span class="empty-thing"></span>
</div>

<div class="row">
    <h2>Select a station to control</h2>
</div>
<div class="row options">
    <square-button class="square-button" *ngFor="let cg of bff.room?.controlGroups" [data]="cg" [icon]="cg.name" [title]="cg.listDisplays()" [showIcon]="false" [click]="selectControlGroup" [press]="selectControlGroup"></square-button>
</div>
