<div class="wrapper">
    <mat-slider class="volume-slider"></mat-slider>
    <button mat-icon-button class="mute-button" (click)="toggleMute()" (press)="toggleMute()">
        <mat-icon *ngIf="muted === false; else elseBlock" class="volume-icon">volume_up</mat-icon>
        <ng-template #elseBlock>
            <mat-icon class="volume-icon">volume_off</mat-icon>
        </ng-template>
    </button>
</div>
