{{define "display-page"}}

<div id="display-page" class="row" style="display: none">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div id="source-well" class="row">
                <div class="col-xs-12">
                    <center>
                        <h3>Main Display</h3>
                        <div class="well well-lg">
                            <div id="source-well-icon"><span class="glyphicon glyphicon-blackboard"></span></div>
                            <div id="source-well-title">Blank</div>
                        </div>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <center>
                <button type="button" class="btn btn-default" disabled="disabled">
                    VGA/Audio
                </button>
            </center>
        </div>
        <div class="col-xs-2">
            <center>
                <button type="button" class="btn btn-default" disabled="disabled">
                    HDMI
                </button>
            </center>
        </div>
        <div class="col-xs-2">
            <center>
                <button type="button" class="btn btn-default" onclick="switchInput('HDMIIn')">
                    HDMI Port
                </button>
            </center>
        </div>
        <div class="col-xs-2">
            <center>
                <button type="button" class="btn btn-default" disabled="disabled">
                    AV Port
                </button>
            </center>
        </div>
        <div class="col-xs-2">
            <center>
                <button type="button" class="btn btn-default" disabled="disabled">
                    Blu-ray
                </button>
            </center>
        </div>
        <div class="col-xs-2">
            <center>
                <button type="button" class="btn btn-default" onclick="switchInput('AppleTV')">
                    Apple TV
                </button>
            </center>
        </div>
    </div>
</div>

{{end}}
