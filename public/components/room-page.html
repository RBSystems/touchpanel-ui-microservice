{{define "room-page"}}

<div id="room-page" class="row padding-above" style="display: none">
    <div id="displays" class="row">
        <!-- dynamically created buttons go here -->
    </div>
    <div class="row">
        <div class="col-xs-6">
            <center>
                <button type="button" class="btn btn-default soundboard-button" onclick="powerOff()">
                    Power Off
                </button>
            </center>
        </div>
        <div class="col-xs-6">
            <center>
                <button type="button" class="btn btn-default soundboard-button" onclick="switchInput('AppleTV')">
                    Apple TV
                </button>
            </center>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <center>
                <button type="button" class="btn soundboard-button" onclick="blankDisplay()">
                  Blank
              </button>
            </center>
        </div>
    </div>
</div>

{{end}}
