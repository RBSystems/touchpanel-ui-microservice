<div class='basediv'>
<div class='row'>

	<!-- main -->
    <div class='column col-sm-9'>
        <div class='row row-centered output-devices'>
            <div *ngFor='let device of displays'>
                <div class='output-device icon-transition' (click)="setOutputDevice(device)">
               		<span [class.inactive]="!device.selected" class='output-device-name icon-transition'>{{device.displayName}}</span>
					<i [class.inactive]="!device.selected" class='material-icons icon-transition'>{{device.type}}</i>
				</div>
            </div>
        </div>

		<!-- spacing between output/input devices -->
		<div class='space'>
		</div>

		<!-- 
		<div class='row row-centered blank'>
			<div class='col-centered'>	
				blank
			</div>
		</div>
		-->

        <div class='row row-centered input-devices'>
            <div class="col-sm-2" *ngFor='let device of inputs'>
				<div class='input-device' (click)="setInputDevice(device)">
					<i class='material-icons icon-transition'>{{device.type}}</i>
               		<span class='input-device-name'>{{device.name}}</span>
				</div>
            </div>
        </div>
    </div>


	<!-- sidebar -->
    <div class='column col-sm-3 sidebar'>
        <div class="power" (click)="togglePower()">
            <i class="material-icons">{{powerIcon}}</i>
        </div>
        <div class="mute">
			<div *ngIf="muted" (click)="toggleMute()">
				<i class="material-icons">volume_off</i>
			</div>
			<div *ngIf="!muted" (click)="toggleMute()">
				<i class="material-icons">volume_up</i>
			</div>
        </div>
        <div class='volume'>
			<md-slider vertical thumbLabel tickInterval='auto' [value]="volume" (change)="updateVolume($event.value)"></md-slider>
        </div>
    </div>

</div>
</div>
<div class='overlay basediv' *ngIf="!showing" [@fadeInOut] (click)="enterScreen()">
    <img class='loading-img spinner' src='assets/byu_medallion_black_white.svg'>
</div>
