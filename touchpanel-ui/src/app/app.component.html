<h3>Messages</h3>
<div *ngFor="let event of events">
	<pre>{{event | json}}</pre>
</div>

<h3>RoomData</h3>
<pre>{{room | json}}</pre>

<h3>Displays</h3>
<pre>{{room.config.displays | json}}</pre>

<h3>audioDevices</h3>
<pre>{{room.config.audioDevices | json}}</pre>
