<div class='basediv'>
<div class='row'>

    <div class='column col-sm-9 devices'>
        <div class='row row-centered output-devices'>
            <div *ngFor='let device of room.config.devices'>
				<div class='col-sm-1 col-centered output-device' *ngIf="hasRole(device, 'VideoOut')">
               		<span class ='output-device-name'>{{device.name}}</span>
               		<img class='output-device-icon'/>
				</div>
            </div>
        </div>
        <div class='input-device'>
            <div class ="input-device" *ngFor="let device of room.config.devices">
				<div *ngIf="hasRole(device, 'VideoIn')">
                	<span class ='output-device-name'>{{device.name}}</span>
                	<img class='output-device-icon'/>
				</div>
            </div>
        </div>
    </div>

    <div class='column col-sm-3 sidebar'>
        <div class="power">
            <img class='power-button'/>
			<p>power</p>
        </div>
        <div class="mute">
            <img class='mute-button'>
			<p>mute</p>
        </div>
        <div class="volume">
			<p>volume</p>
        </div>
    </div>

</div>
</div>
