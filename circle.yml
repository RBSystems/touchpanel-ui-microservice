machine:
  services:
    - docker

test:
  post:
    - ./coverage.sh
    - bash <(curl -s https://codecov.io/bash)

deployment:
  production:
    branch: master
    commands:
      - env GOOS=linux GOARCH=arm go build -v .
      - docker build -t byuoitav/raspi-tp:$CIRCLE_SHA1 .
      - docker build -t byuoitav/raspi-tp:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
