machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t byuoitav/raspi-tp:$CIRCLE_SHA1 .
    - docker build -t byuoitav/raspi-tp:latest .

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push byuoitav/raspi-tp:$CIRCLE_SHA1
      - docker push byuoitav/raspi-tp:latest
